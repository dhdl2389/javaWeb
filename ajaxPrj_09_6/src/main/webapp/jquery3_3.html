<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	
	<script>	
	 // JQUERY방식
	 //$(document).ready(콜백 함수); ---- 기본형태  밑에 두개 같음
	 $(document).ready(function(){
		 alert("hi");
		 
		 //$("#btn1").click(function(){ }); --- 기본형태
		 $("#btn1").click(function(){ 
			 alert("btn1");
		 });
		 
		 
		 let btn2Tag = document.querySelector("#btn2");
		 //alert(btn2Tag);
		 btn2Tag.addEventListener("click",function(){
			 alert("btn2");
		});
		 
	 });
	 
	 $(function(){ alert(" 문서로드 완료 ");
     });
	 	 
	</script>
	

</head>

<body>	

	<button id="btn1">버튼1</button>
	<button id="btn2">버튼2</button>
		
</body>
</html>
